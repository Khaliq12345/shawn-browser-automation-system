version: "3.8"
services:
  api:
    build: .
    env_file:
      - .env
    command: uv run main.py
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      - redis
    restart: always

  worker:
    build: .
    env_file:
      - .env
    command: uv run celery --app src.utils.celery_app worker --loglevel=INFO -c 2
    depends_on:
      - redis
    restart: always
  
  monitor:
    build: .
    env_file:
      - .env
    command: uv run celery --app src.utils.celery_app flower --loglevel=INFO --port=5000
    ports:
      - "${FLOWER_PORT}:5000"
    depends_on:
      - redis
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    command: node .output/server/index.mjs
    depends_on:
      - api
    restart: always

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--port", "6379"]
